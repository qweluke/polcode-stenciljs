<body> <!-- buttons --> <polocode-button onclick="clickFunction()" text="Polocode DevTeam!"></polocode-button> <polocode-button text="I'm success button!" class="success" style="--txt-color: #000"> </polocode-button> <polocode-button disabled="" class="info" style="--txt-color: #000"> I am disabled! </polocode-button> <img src="http://rainbowdivider.com/images/dividers/movrblin03.gif" alt="bar" style="width:100%; height:2px;margin:2rem 0;"> <!-- inputs --> <polocode-input label-txt="Last name" value="Åukasz"></polocode-input> <br> <polocode-input id="fName" placeholder="First name" error="" label-txt="First name"></polocode-input> <br> <polocode-input id="fName" placeholder="email name" error=""></polocode-input> <p id="polocode-input-text" class="font-effect-fire-animation"></p> <img src="http://rainbowdivider.com/images/dividers/divider_123.gif" alt="bar" style="width:100%; height:15px;margin:2rem 0;"> <polocode-button onclick="showModal(1);" text="Modal 1!"></polocode-button> <button onclick="showModal(1);">Show Modal</button> <button onclick="showModal(2);">Show Modal</button> <polocode-modal id="modal_1">Hello :-)</polocode-modal> <polocode-modal id="modal_2" style="--modal-bg-color:#f44336cc;"> <div style="text-align: center;"> <img src="http://rainbowdivider.com/images/dividers/construction.gif" alt=""> <br> Lorem ipsum dolor<br> Sitt amet <br> <img src="http://rainbowdivider.com/images/dividers/construction.gif" alt=""> </div> </polocode-modal> <script>window.onload=(()=>{customElements.whenDefined("polocode-input").then(()=>{var e=document.querySelector("polocode-input#fName"),o=e.shadowRoot.querySelector("input"),t=document.getElementById("polocode-input-text");o.addEventListener("keyup",o=>{e.setAttribute("error","polocode"===o.target.value?"Invalid value: "+o.target.value:""),t.innerHTML=o.target.value})})}),showModal=(e=>{customElements.whenDefined("polocode-modal").then(()=>{document.querySelector("polocode-modal#modal_"+e).setAttribute("is-visible",!0)})}),clickFunction=(()=>{alert("ok")});</script> </body></html>
